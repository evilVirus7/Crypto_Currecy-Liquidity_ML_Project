<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <title> Crypto Currency Liquidity Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-body text-body">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“ˆ Crypto Currency Liquidity Predictor</h1>
        <form action="/predict" method="post" class="row g-3">
            {% for feature in ['Price', '1 hr', '24 hr', '7 days', '24 hr volume', 'Market Cap', 'Date'] %}
                <div class="col-md-6">
                    <label class="form-label">{{ feature }}</label>
                    <input type="number" step="any" name="{{ feature }}" class="form-control" required>
                </div>
            {% endfor %}
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Predict Liquidity</button>
            </div>
        </form>
    </div>
</body>
</html>
